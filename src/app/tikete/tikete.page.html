<ion-header [translucent]="true">
  <ion-toolbar color="write">
    <ion-icon name="logo-nodejs" class="mi-icono"></ion-icon>
      <strong class="texto-vehiculos">TIKETE</strong>
      
    <ion-buttons slot="end">
      <ion-icon color="dark" slot="icon-only" name="car" (click)="openAlert()"></ion-icon>
      <ion-icon color="dark" slot="icon-only" name="add" (click)="openAlert()"></ion-icon>
      <ion-label color="dark">Agregar</ion-label>
    </ion-buttons>
    </ion-toolbar>
      <ion-toolbar color="primary" style="height: 5px;">
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>



  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tikete</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary" style="height: 5px;">
    </ion-toolbar>
  </ion-header>


  <ion-item-sliding *ngFor="let tikete of tiketes">
    <ion-item>
      
    <ion-label>Codigo_Tikete: {{tikete.codigo_tikete}}</ion-label>
    <ion-label>Hora_Entrada: {{tikete.hora_entrada}}</ion-label>
    <ion-label>Hora_Salida: {{tikete.hora_salida}}</ion-label>
    <ion-label>Cliente: {{tikete.vehiculo}}</ion-label>
    
  </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger"   >
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>


  <ion-button shape="round" (click)="paginaprincipal()">Volver</ion-button>


</ion-content>
