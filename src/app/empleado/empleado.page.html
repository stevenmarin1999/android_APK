<ion-content class="background" id="contenido">
  <ion-header [translucent]="true">
    <ion-toolbar color="write">
      <ion-icon name="logo-nodejs" class="mi-icono"></ion-icon>
              <strong class="texto-empleados">EMPLEADOS</strong>
      <ion-buttons slot="end">
        <ion-icon color="dark" slot="icon-only" name="person-add" (click)="openAlert()"></ion-icon>
        <ion-label color="dark">Agregar</ion-label>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary" style="height: 5px;">
    </ion-toolbar>
  </ion-header>
  
    <ion-content [fullscreen]="true">

      <ion-content class="ion-padding">
        <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    

    <ion-header collapse="condense">
    </ion-header>
  
    <ion-item-sliding *ngFor="let producto of productos">
      <ion-item>
      <ion-label>Cedula: {{producto.cedula}}</ion-label>
      <ion-label>Nombre: {{producto.nombre}}</ion-label>
      <ion-label>Edad: {{producto.edad}}</ion-label>
      <ion-label>Cargo: {{producto.cargo}}</ion-label>
      <ion-label>Celular: {{producto.celular}}</ion-label>
   </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger"   >
          <ion-icon name="trash" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-button shape="round" (click)="paginaprincipal()" >
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
      Volver atras
    </ion-button>
    
  </ion-content>
</ion-content>
