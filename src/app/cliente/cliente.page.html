<ion-content>
  <ion-header [translucent]="true">
  
    <ion-toolbar color="write">
      <ion-icon name="logo-nodejs" class="mi-icono"></ion-icon>
      <strong class="texto-vehiculos">Clientes</strong>
      <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="add" (click)="openAlert()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary" style="height: 5px;">
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-content class="ion-padding">
      <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
    
    <ion-item-sliding *ngFor="let producto of productos">
        <ion-item>
        <ion-label>Cedula: {{producto.cedula}}</ion-label>
        <ion-label>Nombres: {{producto.nombres}}</ion-label>
        <ion-label>Apellidos: {{producto.apellidos}}</ion-label>
        <ion-label>Celular: {{producto.celular}}</ion-label>
        <ion-label>Direccion: {{producto.direccion}}</ion-label>
     </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger"   >
            <ion-icon name="trash" ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
      <ion-button shape="round" (click)="paginaprincipal()">
        <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>Volver
      </ion-button>
      
  </ion-content>
</ion-content>
